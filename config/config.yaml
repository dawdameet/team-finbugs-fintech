# FinBugs Analytics Platform Configuration

application:
  name: "FinBugs Analytics"
  version: "1.0.0"
  environment: "production"
  debug: false

api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false
  cors_origins:
    - "https://finbugs.io"
    - "https://app.finbugs.io"

database:
  pool_size: 20
  max_overflow: 10
  echo: false
  pool_recycle: 3600

cache:
  ttl: 3600
  max_entries: 10000

sentiment:
  vader_threshold_positive: 0.05
  vader_threshold_negative: -0.05
  max_headlines: 100
  default_ticker: "SPY"
  news_sources:
    - "yahoo"
    - "newsapi"

portfolio:
  risk_free_rate: 0.03
  num_simulations: 5000
  confidence_level: 0.95
  lookback_days: 252
  max_assets: 20

predictor:
  sequence_length: 60
  train_test_split: 0.8
  epochs: 50
  batch_size: 32
  models:
    - "linear_regression"
    - "random_forest"
    - "lstm"

monte_carlo:
  num_simulations: 10000
  time_horizon_days: 252
  dt: 0.003968  # 1/252
  garch_params:
    omega: 0.00001
    alpha: 0.08
    beta: 0.90

pair_trading:
  lookback_window: 20
  z_score_threshold: 2.0
  position_size: 1.0
  transaction_cost: 0.001

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/finbugs.log"
  max_bytes: 10485760
  backup_count: 5

monitoring:
  enable_metrics: true
  prometheus_port: 9090
  health_check_interval: 30
